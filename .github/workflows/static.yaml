name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Optional: Validate HTML files (requires installing a validator)
      - name: Validate HTML
        run: |
          npm install -g htmlhint
          htmlhint index.html
        continue-on-error: true # Allow deployment to proceed even if validation has warnings

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Update to 'public' if you move index.html to a public folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
